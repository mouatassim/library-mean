<table mat-table [dataSource]="books" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="isbn">
      <th mat-header-cell *matHeaderCellDef> ISBN </th>
      <td mat-cell *matCellDef="let element"> {{element.isbn}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> title </th>
     <td mat-cell *matCellDef="let element"> {{element.title}} </td> -->
    </ng-container>

       <!-- Name Column -->
       <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> author </th>
       <td mat-cell *matCellDef="let element"> {{element.author}} </td> -->
      </ng-container>

  
    <!-- Weight Column -->
    <ng-container matColumnDef="cover">
      <th mat-header-cell *matHeaderCellDef>  cover </th>
      <td mat-cell *matCellDef="let somthing"> <img src= {{somthing.cover}}>  </td>
    </ng-container>



     <!-- Weight Column -->
        <ng-container matColumnDef="edit">
        <th mat-header-cell *matHeaderCellDef>  edit </th>
        <td mat-cell *matCellDef="let somthing"> 
          <button (click)="editIt($event)" class="btn btn-primary">Edit</button>
        </td>
        </ng-container>

     <!-- Weight Column -->
        <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>  Delete </th>
        <td mat-cell *matCellDef="let somthing"> 
          <button mat-raised-button  (click)="editIt($event)" >Delete</button>
        </td>
        </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
